apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traffic-manager
  namespace: ambassador
spec:
  interval: 5m
  chart:
    spec:
      chart: telepresence
      version: 2.15.1
      sourceRef:
        kind: HelmRepository
        name: datawire
  values:
    ambassador-agent:
      enabled: false
    #    agent:
#      initResources: { }
#      resources: { }
#    hooks:
#      resources: { }
    nodeSelector:
      node.kfirs.com/role: work
    tolerations:
      - effect: NoExecute
        key: node.kfirs.com/role
        operator: Equal
        value: work
#    resources: { }
