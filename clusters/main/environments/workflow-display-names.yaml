apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: env-workflow-display-names
  namespace: default
spec:
  dependsOn:
    - name: cert-manager-issuer
    - name: config-connector-manager
    - name: default
    - name: dns
    - name: external-secrets
    - name: traefik
  interval: 5m
  path: environments/workflow-display-names
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  postBuild:
    substitute:
      flux_environment: workflow-display-names
  images:
    - name: ghcr.io/arikkfir/greenstar/backend
      newTag: 6ce3869811e70d15a4684722ae5fcd965087ac35
    - name: ghcr.io/arikkfir/greenstar/frontend
      newTag: 6ce3869811e70d15a4684722ae5fcd965087ac35
    - name: ghcr.io/arikkfir/greenstar/migrations
      newTag: 6ce3869811e70d15a4684722ae5fcd965087ac35
    - name: ghcr.io/arikkfir/greenstar/neo4j
      newTag: 6ce3869811e70d15a4684722ae5fcd965087ac35
