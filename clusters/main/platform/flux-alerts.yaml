apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-alerts
  namespace: default
spec:
  dependsOn:
    - name: flux-system
      namespace: flux-system
  force: true
  interval: 5m
  path: platform/flux-alerts
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 15m
