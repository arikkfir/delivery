  target:
    group: apps
    version: v1
    kind: Deployment
- patch: |
    - op: replace
      path: /spec/values/replicaCount
      value: 0
  target:
    group: helm.toolkit.fluxcd.io
    version: v2beta1
    kind: HelmRelease
- patch: |
    - op: replace
      path: /spec/replicas
      value: 0
  target:
    group: apps
    version: v1
    kind: StatefulSet
- patch: |
    - op: replace
      path: /spec/suspend
      value: true
  target:
    group: batch
    version: v1
    kind: Job
