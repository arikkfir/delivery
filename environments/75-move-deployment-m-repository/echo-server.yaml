apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: echo-server
  namespace: 75-move-deployment-m-repository
spec:
  interval: 5m0s
  ref:
    branch: main
  secretRef:
    name: flux-github-token
  url: ssh://git@github.com/arikkfir/delivery
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: echo-server
  namespace: 75-move-deployment-m-repository
spec:
  commonMetadata:
    annotations:
      kfirs.com/branch: 75-move-deployment-manifests-back-to-this-repository
      kfirs.com/environment: 75-move-deployment-m-repository
  force: true
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      namespace: 75-move-deployment-m-repository
      name: echo-server-echo-server
    - apiVersion: dns.cnrm.cloud.google.com/v1beta1
      kind: DNSRecordSet
      namespace: 75-move-deployment-m-repository
      name: echo-server-a-record
    - apiVersion: cert-manager.io/v1
      kind: Certificate
      namespace: 75-move-deployment-m-repository
      name: echo-server-root
  interval: 5m
  patches: []
  path: /apps/echo-server
  postBuild:
    substitute:
      flux_environment: 75-move-deployment-m-repository # TODO: rename to "ENVIRONMENT" or "ENV_NAME"
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: echo-server
    namespace: 75-move-deployment-m-repository
  targetNamespace: 75-move-deployment-m-repository
  timeout: 5m
