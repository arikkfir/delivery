apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: echo-server
spec:
  force: true
  healthChecks:
    - apiVersion: cert-manager.io/v1
      kind: Certificate
      name: echo-server-root
      namespace: main
    - apiVersion: dns.cnrm.cloud.google.com/v1beta1
      kind: DNSRecordSet
      name: echo-server-a-record
      namespace: main
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: echo-server-echo-server
      namespace: main
  interval: 5m
  path: /apps/echo-server
  postBuild:
    substitute:
      deploy_branch: main
      deploy_environment: main
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: echo-server
  timeout: 5m
