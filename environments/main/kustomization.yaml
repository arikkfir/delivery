apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ${flux_environment}
resources:
  - ../_commons/namespace.yaml
  - ../_commons/echo-server.yaml
  - ../_commons/greenstar
patches:
  - target:
      group: cert-manager.io
      version: v1
      kind: Certificate
    patch: |-
      - op: replace
        path: /spec/issuerRef/name
        value: google-clouddns-prod
